<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <title>Projeto Pixels Art</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <article>
    <section id="color-palette">
      <div class="color" id="black"></div>
      <div class="color" id="red"></div>
      <div class="color" id="green"></div>
      <div class="color" id="yellow"></div>
    </section>
    <nav>
    <button id="clear-board">Limpar</button>
    <label for="board-size"></label> Digite o tamanho do quadro:
    <input type="number" min='1' max='50' name="table-size" id="board-size">
    <button id="generate-board">VQV</button>
    </nav>
    <section>
      <table id="pixel-board"></table>
    </section>
  </article>
  <script src="script.js"></script>
</body>

</html>
